<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
<header class="header">
  <img class="header__img"
       src="./eisenhower-matrix.jpg"
       alt="eisenhower matrix"
  >
  <a  class="header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower"
  >Want more details?
  </a>
</header>
<main class="main">
  <section class="new-task">
    <label
      class="label new-task__label"
      for="new-task__input">Add Item
    </label>
    <article class="new-task__wrapper">
      <input id="new-task__input"
             class="input-text task new-task__input-text"
             type="text"
      >
      <button class="btn">Add</button>
    </article>
  </section>
  <h3 class="subheader">Todo</h3>
  <ul class="tasks-list todo-tasks">
    <li class="tasks-list__item">
      <input type="checkbox" class="tasks-list__item__input-check">
      <label class="label task">Pay Bills</label>
      <input type="text" class="input-text task tasks-list__item__input-text">
      <button class="btn tasks-list__item__btn-edit">Edit</button>
      <button class="btn tasks-list__item__btn-delete">
        <img class="tasks-list__item__btn-delete__img"
             src="./remove.svg" alt="delete button">
      </button>
    </li>
    <li class="tasks-list__item tasks-list__item_active">
      <input type="checkbox" class="tasks-list__item__input-check">
      <label class="label task">Go Shopping</label>
      <input type="text" value="Go Shopping"
             class="input-text task tasks-list__item__input-text"
      >
      <button class="btn tasks-list__item__btn-edit">Save</button>
      <button class="btn tasks-list__item__btn-delete">
        <img class="tasks-list__item__btn-delete__img"
             src="./remove.svg" alt="delete button">
      </button>
    </li>
  </ul>
  <h3  class="subheader">Completed</h3>
  <ul class="tasks-list done-tasks">
    <li class="tasks-list__item">
      <input type="checkbox" class="tasks-list__item__input-check" checked>
      <label class="label task">See the Doctor</label>
      <input type="text" class="input-text task tasks-list__item__input-text">
      <button class="btn tasks-list__item__btn-edit">Edit</button>
      <button class="btn tasks-list__item__btn-delete">
        <img class="tasks-list__item__btn-delete__img"
             src="./remove.svg" alt="delete button">
      </button>
    </li>
  </ul>
</main>
<script src="app.js"></script>
</body>
</html>
